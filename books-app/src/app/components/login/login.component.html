<div class="container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Usuario:</label>
      <input type="text" [(ngModel)]="username" name="username" required>
    </div>
    <div>
      <label>Contraseña:</label>
      <div style="position: relative;">
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required>
        <button type="button" (click)="togglePassword()" style="position:absolute; right:5px; top:5px;">
          {{ showPassword ? '👁️‍🗨️' : '🙈' }}
        </button>
      </div>
    </div>
    <button type="submit">Ingresar</button>
    <p style="color:red" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
